<svg xmlns="http://www.w3.org/2000/svg" width="200" height="50" viewBox="0 0 400 100">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000; stop-opacity: 1" />
      <stop offset="100%" style="stop-color:#0000FF; stop-opacity: 1" />
    </linearGradient>
  </defs>
  
  <!-- Rectangle Background -->
  <rect width="330" height="80" fill="url(#grad1)" rx="10" stroke="#ffffff" stroke-width="3" />
  
  <!-- Text -->
  <text x="50%" y="55%" text-anchor="middle" fill="white" font-size="48" font-family="Arial, sans-serif" font-weight="bold">
    Melodify
  </text>
  
  <!-- Music Icon -->
  <g transform="translate(30, 20)">
    <circle cx="10" cy="35" r="8" fill="white" />
    <circle cx="28" cy="25" r="8" fill="white" />
    <rect x="26" y="5" width="4" height="20" fill="white" />
    <rect x="8" y="15" width="4" height="20" fill="white" />
  </g>
</svg>
